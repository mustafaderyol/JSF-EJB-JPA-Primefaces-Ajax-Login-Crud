<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kullanıcı Düzenle</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Kullanıcı Adı:" />
                <p:inputText value="#{usersBean.userEdit.userName}" required="true" requiredMessage="Kullanıcı Adı Alanını Boş Bırakmayınız..." />
                <p:outputLabel value="Parola :" />
                <p:password value="#{usersBean.userEdit}" required="true" requiredMessage="Parola Alanını Boş Bırakmayınız..." />
                <p:outputLabel value="Email :" />
                <p:inputText value="#{usersBean.userEdit}" required="true" requiredMessage="Email Alanını Boş Bırakmayınız..."/>
            </h:panelGrid>
            <p:commandButton value="Güncelle" action="#{usersBean.editUser()}" />
        </h:form>
    </h:body>
</html>
