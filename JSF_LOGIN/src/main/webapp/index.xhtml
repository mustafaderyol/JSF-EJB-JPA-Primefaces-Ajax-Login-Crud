<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
       <ui:composition template="/resources/template/template.xhtml">
           
            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="false" life="5000" />  
                        
                    <p:panelGrid columns="2" style="margin: 0 auto;">
                        <f:facet name="header">
                            Giriş
                        </f:facet>
                        
                        <p:outputLabel value="Kullanıcı Adı :" />
                        <p:inputText value="#{loginBean.user.userName}" id="inputTextloginUserName" required="true" requiredMessage="Kullanıcı Adı Alanı Boş Bırakılamaz!" />
                        <p:outputLabel value="Parola :" />
                        <p:password value="#{loginBean.user.password}" id="inputTextloginPassword" required="true" requiredMessage="Parola Alanı Boş Bırakılamaz!"  />

                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton value="Giriş" icon="ui-icon-home" update="growl" action="#{loginBean.loginControl}" /> 
                                </p:column>
                            </p:row>
                        </f:facet>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>
            
       </ui:composition>
    </h:body>
</html>
